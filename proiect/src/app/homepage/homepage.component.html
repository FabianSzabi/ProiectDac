
<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="symbolSearchValue">
  <button mat-button *ngIf="symbolSearchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearSymbolSearch()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button (click)="searchBySymbol()">Search</button>

<mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nume">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nume </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nume}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="prenume">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Prenume </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prenume}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="oras">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Oras </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.oras}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birhtday">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.birhtday}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)='onDelete(element)'>Delete</button>
            <!--button mat-raised-button color="warn" (click)='onEdit(element)'>Edit</button-->
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onRowClick(row)'></mat-row>
  </mat-table>
  
  <br>

  <button mat-fab color="primary" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
