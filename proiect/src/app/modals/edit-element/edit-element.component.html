<h1 mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
 
    <form [formGroup]="chemicalForm">
        <mat-form-field>
            <input matInput placeholder="nume" formControlName="nume">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="prenume" formControlName="prenume">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="oras" formControlName="oras">
        </mat-form-field>

        <mat-form-field>
        <input matInput placeholder="birhthday" formControlName="birhtday">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="chemicalForm" [disabled]="chemicalForm.invalid" cdkFocusInitial>Ok</button>
  </div>
<!--[disabled]="chemicalForm.invalid"  -->
